

<app-main-template-assurance>

  <div class="authentication-inner row m-0">


    <!-- Single Step Registration -->
    <div class="d-flex  authentication-bg p-sm-5 p-3 justify-content-center">
      <div class="d-flex flex-column w-px-900">
          <app-alert-assurance
          *ngIf="showAlert"
          [type]="typeAlert"
          [message]="alertMessage"
          (closed)="onCloseAlert()"
          />
        <div class="my-auto">
          <div class="content pt-4">
            <div id="singleStepForm" >
              <!-- Account Details -->
              <div>
                <div class="content-header mb-3">
                  <h4>Insurance Information</h4>
                  <span>Enter Your Insurance Information</span>
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label" for="licenseType">Insurance Type</label>
                    <select id="licenseType" class="form-select">
                      <option disabled>Select</option>
                      <option value="Ouail">Ouail</option>
                      <option value="Nizar">Nizar</option>
                      <!-- Add appropriate options according to your model -->
                    </select>
                  </div>
                  <!-- Type assurance -->
                  <div class="col-12">
                    <h6 class="mt-2 fw-normal">2. Choose Your Assurance</h6>
                    <hr class="mt-0" />
                  </div>
                  <div class="row gy-3 mt-0">
                    <div class="col-xl-3 col-md-5 col-sm-6 col-12">
                      <div class="form-check custom-option custom-option-icon">
                        <label class="form-check-label custom-option-content" for="basicPlanMain1">
                          <span class="custom-option-body">
                            <i class="fas fa-handshake"></i>
                            <span class="custom-option-title"> Liability Insurance </span>
                            <small> Coverage that provides protection against claims resulting from injuries and damage to people or property. It typically covers legal costs and payouts if the insured is found responsible for causing harm. </small>
                          </span>
                          <input name="formValidationPlan" class="form-check-input" type="radio" value="LiabilityInsurance" id="basicPlanMain1" [(ngModel)]="typeAssurance" checked/>
                        </label>
                      </div>
                    </div>
                    <div class="col-xl-3 col-md-5 col-sm-6 col-12">
                      <div class="form-check custom-option custom-option-icon">
                        <label class="form-check-label custom-option-content" for="basicPlanMain2">
                          <span class="custom-option-body">
                            <i class="fas fa-tools"></i>
                            <span class="custom-option-title"> Comprehensive Insurance </span>
                            <small> This type of insurance covers damage to your own vehicle that is not caused by a collision. It includes protection against theft, vandalism, natural disasters, and other non-collision incidents. </small>
                          </span>
                          <input name="formValidationPlan" class="form-check-input" type="radio" value="ComprehensiveInsurance" id="basicPlanMain2" [(ngModel)]="typeAssurance"/>
                        </label>
                      </div>
                    </div>
                    <div class="col-xl-3 col-md-5 col-sm-6 col-12">
                      <div class="form-check custom-option custom-option-icon">
                        <label class="form-check-label custom-option-content" for="basicPlanMain2">
                          <span class="custom-option-body">
                            <i class="fas fa-car-crash"></i>
                            <span class="custom-option-title"> Collision Insurance </span>
                            <small>  Insurance that covers damage to your vehicle resulting from a collision with another vehicle or object. </small>
                          </span>
                          <input name="formValidationPlan" class="form-check-input" type="radio" value="CollisionInsurance" id="basicPlanMain2" [(ngModel)]="typeAssurance"/>
                        </label>
                      </div>
                    </div>
                  </div>

                  <!-- Type assurance -->
                  

                  <div class="col-12 d-flex justify-content-between mt-4">
                    <button class="btn btn-danger" style="background-color: #EE1C25;" (click)="onSubmit()">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          
          </div>
        </div>
      </div>
    </div>
    <!-- / Single Step Registration -->
  </div>

</app-main-template-assurance>
