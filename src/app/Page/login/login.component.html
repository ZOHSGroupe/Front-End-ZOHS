<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">

      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a routerLink="/" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
  </span>
              <span class="app-brand-text demo h3 mb-0 fw-bold">ZOHS</span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Welcome to ZOHS! ðŸ‘‹</h4>
          <p class="mb-4">Please sign-in to your account and start the adventure</p>

          <form [formGroup]="loginForm" id="formAuthentication" class="mb-3" ngNoForm>
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="email" formControlName="emailOrUsername" name="email-username" placeholder="Enter your email or username" autofocus>
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <a routerLink="/forgot-password">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" formControlName="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                <span class="input-group-text cursor-pointer" (click)="togglePasswordVisibility()">
                  <i class="{{ showPassword ? 'bx bx-show' : 'bx bx-hide' }}"></i>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-danger d-grid w-100" (click)="signIn()">Sign in</button>
            </div>
          </form>
          @if (!emailOrUsernameAndPasswordValid) {
            <p class="text-center" style="color: red;">
              Email or username and password not valid !
            </p>
          }
          
          <p class="text-center">
            <span>New on our platform?</span>
            <a routerLink="/client-registration">
              <span>Create an account</span>
            </a>
          </p>
        

        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>
