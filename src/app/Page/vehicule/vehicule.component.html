<div class="authentication-wrapper authentication-cover">

                <img src="../../../assets/img/illustrations/Vehicule.png" class="img-fluid scaleX-n1-rtl"

                    data-app-dark-img="illustrations/create-account-dark.html">
            </div>

        <!-- Single Step Registration -->
        <div class="d-flex col-lg-8 authentication-bg p-sm-5 p-3 justify-content-center">
            <div class="d-flex flex-column w-px-700">
                <div class="my-auto">
                    <div class="content pt-4">
                        <form id="singleStepForm" ngNoForm>

                            <div>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="marque">Marque</label>

                                            placeholder="Marque" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="licensePlateNumber">License Plate Number</label>
                                        <input type="text" id="licensePlateNumber" name="licensePlateNumber"
                                            class="form-control" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="emptyWeight">Empty Weight</label>
                                        <input type="number" id="emptyWeight" name="emptyWeight" class="form-control"
                                             />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="grossVehicleWeightRating">Gross Vehicle Weight
                                            Rating</label>
                                        <input type="number" id="grossVehicleWeightRating"
                                            name="grossVehicleWeightRating" class="form-control"
                                             />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="typeVehicule">type Vehicule</label>
                                        <input type="text" id="typeVehicule" name="typeVehicule" class="form-control"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="fuelType">fuel Type</label>
                                        <input type="text" id="fuelType" name="fuelType" class="form-control"
                                            />
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="vehiculeIdentificationNumber">vehicule Identification Number</label>
                                        <input type="text" id="vehiculeIdentificationNumber" name="vehiculeIdentificationNumber" class="form-control"
                                            />
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="taxIdentificationNumber">tax Identification Number</label>
                                        <input type="text" id="taxIdentificationNumber" name="taxIdentificationNumber" class="form-control"
                                            />
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="taxHorsepower">tax Horse power</label>
                                        <input type="text" id="taxHorsepower" name="taxHorsepower" class="form-control"
                                            />
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="currentCarValue">current Car Value</label>
                                        <input type="number" id="currentCarValue"
                                            name="currentCarValue" class="form-control"
                                             />
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="manufacturingDate">manu facturing Date</label>
                                        <input type="date" id="manufacturingDate" name="manufacturingDate" class="form-control" />
                                      </div>
                                      <div class="col-md-6">
                                        <label class="form-label" for=" numberOfPorts"> number Of Ports</label>
                                        <input type="number" id=" numberOfPorts"
                                            name=" numberOfPorts" class="form-control"
                                             />
                                    </div>

                                        <button class="btn btn-primary" style="background-color: #EE1C25;">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
