<div class="my-auto">
    <div id="multiStepsValidation" class="bs-stepper shadow-none">
        <div class="bs-stepper-header">
            <div class="step" data-target="#accountDetailsValidation">
                <button type="button" class="step-trigger">
                    <span class="bs-stepper-circle">
                        <i class="bx bx-home"></i>
                    </span>
                    <span class="bs-stepper-label">
                        <span class="bs-stepper-title">Account</span>
                        <span class="bs-stepper-subtitle">Account Details</span>
                    </span>
                </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#personalInfoValidation">
                <button type="button" class="step-trigger">
                    <span class="bs-stepper-circle">
                        <i class="bx bx-user"></i>
                    </span>
                    <span class="bs-stepper-label">
                        <span class="bs-stepper-title">Personal</span>
                        <span class="bs-stepper-subtitle">Enter Information</span>
                    </span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content pt-4">
            <form id="multiStepsForm" onSubmit="return false">
                <!-- Account Details -->
                
            <div id="accountDetailsValidation" class="content">
                <div class="content-header mb-3">
                  <h4>Account Information</h4>
                  <span>Enter Your Account Details</span>
                </div>
                <div class="row g-3">
              
                  <div class="col-sm-6">
                    <label class="form-label" for="multiStepsEmail">Email</label>
                    <input type="email" name="Email" id="multiStepsEmail" class="form-control"  />
                  </div>
                  <div class="col-sm-6 form-password-toggle">
                    <label class="form-label" for="multiStepsPass">Password</label>
                    <div class="input-group input-group-merge">
                      <input type="password" id="multiStepsPass" name="Password" class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="multiStepsPass2" />
                      <span class="input-group-text cursor-pointer" id="multiStepsPass2"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                  <div class="col-sm-6 form-password-toggle">
                    <label class="form-label" for="multiStepsConfirmPass">Confirm Password</label>
                    <div class="input-group input-group-merge">
                      <input type="password" id="multiStepsConfirmPass" name="ConfirmPassword" class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="multiStepsConfirmPass2" />
                      <span class="input-group-text cursor-pointer" id="multiStepsConfirmPass2"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                  
                  <div class="col-12 d-flex justify-content-between mt-4">
                    <button class="btn btn-label-secondary btn-prev" disabled> <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                      <span class="d-sm-inline-block d-none">Previous</span>
                    </button>
                    <button class="btn btn-primary btn-next"> <span class="d-sm-inline-block d-none me-sm-1 me-0">Next</span> <i class="bx bx-chevron-right bx-sm me-sm-n2"></i></button>
                  </div>
                </div>
              </div>
            
            <!-- Personal Info -->
            <div id="personalInfoValidation" class="content">
                <div class="content-header mb-3">
                  <h4>Personal Information</h4>
                  <span>Enter Your Personal Information</span>
                </div>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label class="form-label" for="multiStepsFirstName">First Name</label>
                    <input type="text" id="multiStepsFirstName" name="FirstName" class="form-control"  />
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label" for="multiStepsLastName">Last Name</label>
                    <input type="text" id="multiStepsLastName" name="LastName" class="form-control"  />
                  </div>
                  <div class="col-sm-6">
                      <label class="form-label" for="multiStepsNationalID">National ID</label>
                      <input type="text" id="multiStepsNationalID" name="NationalID" class="form-control"  />
                    </div>
                 
                  <div class="col-sm-6">
                    <label class="form-label" for="multiStepsBirthDate">Birthdate</label>
                    <input type="text" id="multiStepsBirthDate" name="BirthDate" class="form-control multi-steps-pincode" />
                  </div>
                  
                  

                  <div class="col-sm-6">
                      <label class="form-label" for="multiStepsCity">City</label>
                      <select id="multiStepsCity" class="select2 form-select" data-allow-clear="true">
                            <option value="Casablanca">Casablanca</option>
                            <option value="Rabat">Rabat</option>
                            <option value="Marrakech">Marrakech</option>
                            <option value="Fès">Fès</option>
                            <option value="Tanger">Tanger</option>
                            <option value="Agadir">Agadir</option>
                            <option value="Meknès">Meknès</option>
                            <option value="Oujda">Oujda</option>
                            <option value="Kenitra">Kénitra</option>
                            <option value="Tétouan">Tétouan</option>
                            <option value="Essaouira">Essaouira</option>
                            <option value="Chefchaouen">Chefchaouen</option>
                            <option value="El Jadida">El Jadida</option>
                            <option value="Taza">Taza</option>
                            <option value="Nador">Nador</option>
                            <option value="Beni Mellal">Beni Mellal</option>
                            <option value="Mohammedia">Mohammedia</option>
                            <option value="Laâyoune">Laâyoune</option>
                            <option value="Dakhla">Dakhla</option>
                            <option value="VotreVille1">Sefrou</option>
                            <option value="VotreVille2">Rebat El Khier</option>
                            <option value="VotreVille3">Al Hoceïma </option>
                            <option value="VotreVille3">Berkane</option>
                            <option value="VotreVille3">Safi</option>
                            <option value="VotreVille3">Khémisset</option>
                            <option value="VotreVille3">Khénifra</option>
                            <option value="VotreVille3">Azilal</option>
                            <option value="VotreVille3">Fnideq</option>
                          

                      </select>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label" for="multiStepsNationality">Nationality</label>
                      <input type="text" id="multiStepsNationality" name="multiStepsNationality" class="form-control"  />
                    </div>
                    <div class="col-md-12">
                      <label class="form-label" for="multiStepsAddress">Address</label>
                      <input type="text" id="multiStepsAddress" name="Address" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                      <label class="form-label" for="multiStepsGender">Gender</label>
                      <select id="multiStepsGender" class="select2 form-select" data-allow-clear="true">
                          <option value="Male">M</option>
                          <option value="Female">F</option>
                      </select>
                  </div>
                <div class="col-12 d-flex justify-content-between mt-4">
                    <button class="btn btn-primary btn-prev"> <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                        <span class="d-sm-inline-block d-none">Previous</span>
                    </button>
                    <button type="submit" class="btn btn-success btn-next btn-submit">Submit</button>
                </div>
            </div>
        </div>
